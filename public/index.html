<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="author" content="Kershey Carino" />
    <meta
      name="description"
      content="Oqulo is built to sell, manage and grow your commercial real estate business.
    Collect payments, manage clients and run reports using our booking app.
    Engage members using our community messaging feature."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Oqulo</title>
  </head>
  <body>
    <!--Gradient-->
    <svg style="width: 0; height: 0; position: absolute" focusable="false">
      <linearGradient id="icon-gradient" x2="1" y2="1">
        <stop offset="0%" stop-color="hsl(319.7, 49.8%, 53.1%)" />
        <stop offset="100%" stop-color="hsl(223.6, 62.7%, 37.8%)" />
      </linearGradient>
    </svg>
    <svg style="width: 0; height: 0; position: absolute" focusable="false">
      <linearGradient id="gooey-gradient" x2="1" y2="1">
        <stop offset="0%" stop-color="white" />
        <stop offset="100%" stop-color="white" />
      </linearGradient>
    </svg>

    <!--Content-->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--Spinner-->
    <div class="spinner">
      <div class="spinner__content" style="--n: 5">
        <div class="spinner__dot" style="--i: 0"></div>
        <div class="spinner__dot" style="--i: 1"></div>
        <div class="spinner__dot" style="--i: 2"></div>
        <div class="spinner__dot" style="--i: 3"></div>
        <div class="spinner__dot" style="--i: 4"></div>
      </div>
    </div>
  </body>
</html>
